<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Incremental Game</title>
</head>
<body>
    <div id="game-container">
        <div id="counter">Score: 0</div>
        <div id="dot-counter">Dots: 0/5</div>
        <div id="player"></div>
    </div>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <!-- Upgrade Screen -->
    <div id="upgrade-screen" class="hidden">
        <h2>Upgrades</h2>
        <div>
            <button id="upgrade-max-dots">Increase Max Dots</button>
        </div>
        <button id="close-upgrade-screen">Close</button>
    </div>

    <script src="main.js"></script>
    <script src="upgrade.js"></script>
</body>
</html>
