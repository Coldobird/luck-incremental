<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Lucky Incremental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <always-on-screen>
        <score-counter>Score: 0</score-counter>
        <dot-counter></dot-counter>
    </always-on-screen>
    <game-screen class="screen">
        <game-container>
            <game-container-inner>
                <player-element></player-element>
            </game-container-inner>
        </game-container>
        <joystick-container>
            <joystick></joystick>
        </joystick-container>
        <button class="nav-button" onclick="goToUpgrades()">Upgrade</button>
    </game-screen>
    <upgrade-screen class="screen hidden">
        <button class="nav-button" onclick="upgradeMaxDots()">Upgrade Max Dots</button>
        <button class="nav-button" onclick="upgradeSpawnDelay(1000)">Upgrade Spawn Delay</button>
        <spawn-delay-info>5000 -> 4000</spawn-delay-info>

        <button class="nav-button" onclick="goToMain()">Back</button>
    </upgrade-screen>

    <div id="upgrade-container">
    </div>
    
    <script src="upgrade.js"></script>
    <script src="upgradeTree.js"></script>
    <script src="main.js"></script>
</body>
</html>
